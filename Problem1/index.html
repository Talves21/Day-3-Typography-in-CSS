<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Typography</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header role="banner">
        <h1>Bold and Italicized Text</h1>

    <main role="main">
        <h2>Bold Heading</h2>
        <br>
        <p class="italicText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut quo iste ratione dicta asperiores. Illo veritatis tenetur temporibus totam vel. Nostrum, possimus tempore quos consequuntur rerum provident corporis ullam quaerat?</p>
    </main>

</html>
