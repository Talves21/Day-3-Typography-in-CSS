<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Blockquote with Custom Typography</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header role="banner">
        <h1>Styled Blockquote</h1>
    </header>
    <main role="main">
        <blockquote cite="#">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde placeat debitis voluptatum distinctio quaerat harum fugit aut, porro suscipit culpa, eius veritatis doloremque ut itaque!
        </blockquote>
        <p>-Terrell Alves, <cite class="citation">Terrell's Book</cite> </p>
    </main>
</body>
</html>
